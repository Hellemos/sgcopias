	<h:form enctype="multipart/form-data" >
		<p:panelGrid columns="2" rows="7">
		<f:facet name="header">
		</f:facet>
		<h:outputLabel for="name" value="TÃ­tulo do documento:" style="font-weight:bold"/>

			<p>Categoria Documento:</p>
			<h:selectOneMenu value="#{solicitacaoBean.solicitacao.documento.categoriaDocumento}" converter="simpleEntityConverter">

				<f:selectItems value="#{categoriaDocumentoBEAN.listarCategoria}"

					itemValue="#{categoria}" />
			</h:selectOneMenu>
			
			<p>Tamanho da folha:</p>
			<h:selectOneMenu value="#{solicitacaoBean.solicitacao.documento.tipoPapel}" converter="simpleEntityConverter">
				<f:selectItem itemLabel="" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{tipoPapelBEAN.listarTipoPapel}"
					var="tip" itemLabel="#{tip.nome}"
					itemValue="#{tip}" />
			</h:selectOneMenu>
			
			<p>Diretoria:</p>
			<h:selectOneMenu value="#{departamentoBEAN.departamento}">
				<f:selectItem itemLabel="" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{departamentoBEAN.listaDepartamento}"
					var="dep" itemLabel="#{dep.nome}"
					itemValue="#{dep}" />
					
			</h:selectOneMenu>
			
			<p>Curso:</p>
			<h:selectOneMenu value="#{cursoBEAN.curso}">
				<f:selectItem itemLabel="" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{cursoBEAN.listarCurso}"
					var="curso" itemLabel="#{curso.nome}"
					itemValue="#{curso}" />
					<!-- <p:ajax event="" listener>  -->
			</h:selectOneMenu>
			
			<p:fileUpload value="#{solicitacaoBEAN.arquivo}" mode="simple"/>  
			
		<h:commandButton action="#{solicitacaoBEAN.salvar}" value="Salvar" />
